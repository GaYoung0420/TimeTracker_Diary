services:
  # Backend API Server
  - type: web
    name: timetracker-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5001
      - key: SUPABASE_URL
        fromDatabase:
          name: timetracker_db
          property: connectionString
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://timetracker-backend.onrender.com/auth/google/callback
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: static_site
    name: timetracker-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - path: /api/*
        destination: https://timetracker-backend.onrender.com/api
      - path: /auth/*
        destination: https://timetracker-backend.onrender.com/auth
